<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="mac">
          <div class="left_side">
            <div class="top">
              <div class="input">
                <input
                  type="text"
                  placeholder="2000"
                  id="pr"
                  onkeyup="prexvl(this.value,'pr')"
                />
              </div>
              <div class="plchld"><p>/ ₹ Per day</p></div>
            </div>
            <div class="mid">
              <div class="inp_btn">
                <button onclick="dychng(this)" value="20">20</button>
              </div>
              <div class="inp_btn">
                <button onclick="dychng(this)" value="21">21</button>
              </div>

              <div class="inp_btn">
                <input
                  type="number"
                  min="22"
                  max="30"
                  id="dy"
                  onkeyup="dychng(this)"
                />
              </div>
            </div>
            <div class="btm">
              <div class="rng_inp">
                <input type="range" value="40" id="mrng" />
              </div>
              <div class="plchld"><p id="optm1">40% Margin</p></div>
            </div>
          </div>
          <div class="right_side">
            <div class="rtop opt">
              <p id="mrpre">0% Margin</p>
              <p id="moptr">0.00 ₹</p>
            </div>
            <div class="rmid opt">
              <p id="paypre">0% Payable</p>
              <p id="poptr">0.00 ₹</p>
            </div>
            <div class="rbtm opt">
              <p>Total</p>
              <p id="fval">0.00 ₹</p>
            </div>
            <div class="macbtn">
        
                <div class="rstbtn">
                  <button onclick="reset()" disabled id="rtig">Reset</button>
                </div>
                <div class="cpybtn">
                  <input type="hidden" id="cpyTxt">
                  <button onclick="cpy()" disabled id="ctig"><i class="far fa-copy"></i></button>
                </div>
       
            </div>
          </div>
        </div>
        
      </div>
    </main>

    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
